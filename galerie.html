<!DOCTYPE html>

    <link rel="stylesheet" href="style/css/style.css" />
    <link rel="stylesheet" href="style/css/carousel.css" />
    <link rel="shortcut icon" href="images/favicon.jpeg" type="image/jpeg" />
    <title>Galerie</title>
  </head>
  <body>
    <header>
      <img src="images/longe_cote.jpg" type="image.jpg" alt="logo longe cote" />

        Les randonneurs des Sables du Born

      <div>

    <nav class="navbar">

        <a href="index.html">Accueil</a>

        <a href="marche_aquatique.html">La marche aquatique</a>
        <a href="seances.html">Nos séances</a>

        <a href="infos_diverses.html">Infos diverses</a>
        <a href="galerie.html" class="active">Galerie</a>

    </nav>

    <main>
      <div class="container_img_background container_principal">
        <section>
          <h2>Galerie Photo</h2>
          <div class="carousel-container">
            <div class="slide">
              <img src="images/carousel1.jpg" alt="slide 1" />
            </div>
            <div class="slide">
              <img src="images/carousel2.jpg" alt="slide 2" />
            </div>
            <div class="slide">
              <img src="images/carousel3.jpg" alt="slide 3" />
            </div>
            <div class="slide">
              <img src="images/carousel4.jpg" alt="slide 4" />

            <div class="slide">

            </div>
            <div class="slide">
              <img src="images/carousel6.jpg" alt="slide 6" />
            </div>
            <div class="slide">
              <img src="images/carousel7.jpg" alt="slide 7" />
            </div>
            <div class="slide">
              <img src="images/carousel8.jpg" alt="slide 8" />
            </div>

            <div class="controls">
              <a class="prev">&#10094;</a>
              <a class="next">&#10095;</a>
            </div>

            <div class="slide-progress">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
